<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      lang="en">
<f:view contentType="text/html" locale="en">
    <pe:head title="Change Password">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <style>
            body {
                background-image: url("#{resource['images/background.jpg']}") !important;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            }
        </style>
    </pe:head>
    <h:body>
        <p:outputPanel>
            <ui:insert name="header">
                <ui:include src="/template/admin/header.xhtml"/>
            </ui:insert>

            <div class="ui-g" style="min-height: 65vh">
                <div class="ui-g-4"></div>

                <div class="ui-g-4">

                    <h1 style="color: #007AD9">Change Password</h1>
                    <h:form id="form-password">
                        <p:panel>
                            <div class="ui-fluid">
                                <h:panelGrid id="passwordPanel" columns="1" columnClasses="ui-g-12"
                                             styleClass="customPanelGrid" style="width: 100%">

                                    <h:outputLabel for="pwd" value="Please enter your current password"/>
                                    <p:password id="pwd"
                                                value="#{passwordController.oldPassword}"
                                                placeholder="Current Password"
                                                required="true"
                                                requiredMessage="Please enter current password!"/>
                                    <p:message for="pwd"/>

                                    <h:outputLabel for="pwd1" value="New Password"/>
                                    <p:password id="pwd1"
                                                value="#{passwordController.newPassword}"
                                                match="pwd2"
                                                placeholder="New Password"
                                                required="true"
                                                requiredMessage="Please enter a new password!"
                                                feedback="true"
                                                validatorMessage="Passwords doesn't match!"/>
                                    <p:message for="pwd1"/>

                                    <h:outputLabel for="pwd2" value="New Password Confirmation"/>
                                    <p:password id="pwd2"
                                                value="#{passwordController.newPassword}"
                                                placeholder="New Password Again"
                                                feedback="true"/>

                                    <p:commandButton id="submit"
                                                     value="CHANGE MY PASSWORD"
                                                     validateClient="true"
                                                     action="#{passwordController.passwordRecovery}"
                                                     update="form-password"/>

                                </h:panelGrid>
                            </div>
                        </p:panel>

                    </h:form>

                </div>
                <div class="ui-g-4"></div>

            </div>

            <ui:insert name="footer">
                <ui:include src="/template/admin/footer.xhtml"/>
            </ui:insert>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
