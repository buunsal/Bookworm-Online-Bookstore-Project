<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      lang="en">
<f:view contentType="text/html" locale="en">
    <pe:head title="Admin Panel">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <style>
            body {
                background-image: url("#{resource['images/background.jpg']}") !important;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            }
        </style>
    </pe:head>
    <h:body>
        <p:outputPanel>
            <ui:insert name="header">
                <ui:include src="/template/admin/header.xhtml"/>
            </ui:insert>

            <div class="ui-g" style="min-height: 65vh">
                <div class="ui-g-2"></div>
                <div class="ui-g-8">
                    <p:panel id="reports" header="Reports">
                        <p:dataScroller value="#{adminController.feedbacks}" var="feedback" chunkSize="3">
                            <f:facet name="header">
                                Feedbacks
                            </f:facet>

                            <f:facet name="loader">
                                <p:commandButton type="button" value="More Feedback"
                                                 icon="pi pi-chevron-circle-down"/>
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputText value="Date:"/>
                                        <h:outputText value="#{feedback.date}">
                                            <f:convertDateTime type="localDateTime" dateStyle="long"
                                                               timeStyle="short"/>
                                        </h:outputText>

                                        <h:outputText value="Email:"/>
                                        <h:outputText value="#{feedback.email}" style="font-weight: bold"/>

                                        <h:outputText value="Content:"/>
                                        <h:outputText value="#{feedback.content}" style="font-weight: bold"/>

                                    </h:panelGrid>
                                    <hr/>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>

                        <p:separator/>

                        <p:dataScroller value="#{adminController.books}" var="book" chunkSize="3">
                            <f:facet name="header">
                                Watch Out For Low Stock
                            </f:facet>

                            <f:facet name="loader">
                                <p:commandButton type="button" value="More" icon="pi pi-chevron-circle-down"/>
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputText value="ISBN:"/>
                                        <h:outputText value="#{book.ISBN}" style="font-weight: bold"/>

                                        <h:outputText value="Title:"/>
                                        <h:outputText value="#{book.title}" style="font-weight: bold"/>

                                        <h:outputText value="Stock:"/>
                                        <h:outputText value="#{book.stock}" style="font-weight: bold;color: #E82D60"/>

                                    </h:panelGrid>
                                    <hr/>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>

                    </p:panel>
                </div>
                <div class="ui-g-2"></div>
            </div>

            <ui:insert name="footer">
                <ui:include src="/template/admin/footer.xhtml"/>
            </ui:insert>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
