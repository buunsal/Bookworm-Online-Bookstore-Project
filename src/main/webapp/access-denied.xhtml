<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      lang="en">
<f:view contentType="text/html" locale="en">
    <pe:head title="Bookworm Online Bookstore">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <style>
            body {
                background-image: url("#{resource['images/background.jpg']}") !important;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            }
        </style>
    </pe:head>
    <h:body>
        <p:outputPanel>
            <ui:insert name="header">
                <ui:include src="/template/common/header.xhtml"/>
            </ui:insert>

            <div class="ui-g" style="min-height: 65vh">
                <div class="ui-g-3"></div>

                <div class="ui-g-6">
                    <p:panel header="HTTP 403 ERROR - ACCESS DENIED" style="font-size: 2em">
                        <h:panelGrid columns="1" style="width: 100%">
                            <h5 style="color: #007AD9">Your privileges have not been verified for this page.</h5>
                            <h5 style="color: #007AD9">Are you sure you are the authorized person?</h5>
                            <h5 style="color: #007AD9">Maybe an error occurred, try these options...</h5>

                            <p:column>
                                <p:separator/>
                                <p:link style="color: #007AD9" outcome="registration.xhtml"
                                        value="Create a new account"/> |
                                <p:link style="color: #007AD9" outcome="signin.xhtml"
                                        value="Sign-In as Existing Customer"/> |
                                <p:link style="color: #007AD9" outcome="passwordrecovery.xhtml"
                                        value="Forgot Password?"/>
                                <p:separator/>
                            </p:column>

                        </h:panelGrid>
                    </p:panel>
                </div>

                <div class="ui-g-3"></div>
            </div>

            <ui:insert name="footer">
                <ui:include src="/template/common/footer.xhtml"/>
            </ui:insert>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
