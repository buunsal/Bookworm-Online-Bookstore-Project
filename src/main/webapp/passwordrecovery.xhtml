<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      lang="en">
<f:view contentType="text/html" locale="en">
    <pe:head title="Sign-In">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </f:facet>
        <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/css/main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <style>
            body {
                background-image: url("#{resource['images/background.jpg']}") !important;
                background-size: cover;
                background-attachment: fixed;
                background-position: center center;
            }
        </style>
    </pe:head>
    <h:body>
        <p:outputPanel>
            <ui:insert name="header">
                <ui:include src="/template/common/header.xhtml"/>
            </ui:insert>

            <div class="ui-g" style="min-height: 65vh">
                <div class="ui-g-4"></div>

                <div class="ui-g-4">

                    <h1 style="color: #007AD9">Forgot Password?</h1>
                    <h:form id="form-recovery">
                        <p:panel>
                            <div class="ui-fluid">
                                <h:panelGrid id="recoveryPanel" columns="1" columnClasses="ui-g-12"
                                             styleClass="customPanelGrid" style="width: 100%">

                                    <h:outputLabel for="email" value="Please enter your email"/>
                                    <p:inputText id="email" placeholder="Email" required="true"
                                                 value="#{recoveryController.user.email}"
                                                 requiredMessage="Please enter your email!">
                                        <p:focus/>
                                    </p:inputText>
                                    <p:message for="email"/>

                                    <p:commandButton id="submit" value="RESET MY PASSWORD" validateClient="true"
                                                     action="#{recoveryController.passwordRecovery}"
                                                     update="form-recovery"/>

                                    <p:column>
                                        <p:separator/>
                                        or <p:link style="color: #007AD9" outcome="signin.xhtml"
                                                   value="Sign-In"/>
                                        | <p:link style="color: #007AD9" outcome="registration.xhtml"
                                                  value="Create a new account"/>
                                    </p:column>

                                </h:panelGrid>
                            </div>
                        </p:panel>

                    </h:form>

                </div>
                <div class="ui-g-4"></div>

            </div>

            <ui:insert name="footer">
                <ui:include src="/template/common/footer.xhtml"/>
            </ui:insert>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
